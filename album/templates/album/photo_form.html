{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-sm-3">
 <form enctype="multipart/form-data" method="post">{% csrf_token %}
 {{ form|crispy }}
 <button type="submit" class="btn btn-primary">Save</button>
 <a class='btn btn-warning' href="{% url 'photo-list' %}">Cancel</a>
 </form>
</div>
{% endblock content %}
